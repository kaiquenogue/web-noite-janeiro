<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="../calculadora/">Calculadora normal</a>
            <a href="">Calculadora com select</a>
            <a href="../Inicial/">Exercício Inicial</a>
        </nav>
    </header>
    <h1 class="titulo">Calculadora com Select</h1>
    <div>
        <input id="n1" type="text" placeholder="Insira o primeiro número">
        <input id="n2" type="text" placeholder="Insira o segundo número">
        <select name="" id="operador">
            <option value="+">Adição (+)</option>
            <option value="-">Subtração (-)</option>
            <option value="*">Multiplicação (*)</option>
            <option value="/">Divisão (/)</option>
        </select>
        <button onclick="calcular()">CALCULAR</button>
        <h2 id="resultado"></h2>
        <p id="respCalculo"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
